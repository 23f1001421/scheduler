name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC
  workflow_dispatch:         # Lets you trigger it manually for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 23f1001421@ds.study.iitm.ac.in - Create daily commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Daily update: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
